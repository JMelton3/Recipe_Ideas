    <div class="container">
        <div class="row">
            <h2>Recipe Search Project using API</h2>
            <hr />
            <div class="input-group mb-4">
                <input id="searchQuery" type="text" class="form-control" placeholder="Enter Food Item..."
                    aria-label="Recipient;s username with two button addons" />
                <button id="searchBtn" class="btn btn-success" type="button">Search</button>
                <button id="clearBtn" class="btn btn-link" type="button">Clear All</button>

            </div>
            <div class="col-10">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="vegetarianBtn" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Vegetarian</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="pescatarianBtn">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Pescatarian</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="ketoBtn">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Keto or low carb</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="shellfishBtn">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Shellfish-Free</label>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-lg" id="checkDietBtn">Add Dietary Restrictions</button>
            </div>
            <hr />
        </div>
        <div id="recipeBox" class="row">
            <div id="recipeItemsCtn" class="card-group"></div>
        </div>
    </div>

    </div>
